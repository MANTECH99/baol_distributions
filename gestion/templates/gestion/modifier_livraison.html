{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Modifier la Livraison</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_livraisons' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
