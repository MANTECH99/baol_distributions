<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Statut du Camion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2><i class="fas fa-truck"></i> Statut du camion {{ camion.numero }}</h2>
    <h4 class="text-muted mb-4">Pour le {{ date|date:"j F Y" }}</h4>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="statut" class="form-label">Statut :</label>
<select name="statut" id="statut" class="form-select">
    <option value="En attente" {% if statut_camion and statut_camion.statut == 'attente' %}selected{% endif %}>
        En attente
    </option>
    <option value="En panne" {% if statut_camion and statut_camion.statut == 'panne' %}selected{% endif %}>
        En panne
    </option>
    <option value="Travaille pas" {% if statut_camion and statut_camion.statut == 'off' %}selected{% endif %}>
        Travaille pas
    </option>
</select>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Enregistrer
        </button>
        <a href="{% url 'liste_livraisons' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Annuler
        </a>
    </form>
</div>
</body>
</html>
